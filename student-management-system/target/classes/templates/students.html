<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Management System</title>
<style>
	body{
	background-image:  url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	 
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">View Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/new}">Add New Student</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" style="margin-left:500px"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>

      </li>
    </ul>
  </div>
</nav>
<br>
	<center><h1>List of Students</h1></center>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
			</div>
			</div>
			<br>
			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Student First Name</th>
						<th>Student Last Name</th>
						<th>Student Email</th>
						<th>Student CGPA</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student:${students}">
							<td th:text="${student.firstName}"></td>
							<td th:text="${student.lastName}"></td>
							<td th:text="${student.email}"></td>
							<td th:text="${student.cgpa}"></td>
							<td>
								<a th:href="@{/students/edit/{id}(id=${student.id})}"
								class="btn btn-info">Update</a>
								<a th:href="@{/students/{id}(id=${student.id})}"
								class="btn btn-danger">Delete</a>
							</td>
					</tr>
				</tbody>
				
			</table>
			
		</div>
	</div>
</body>
</html>
